
<page-title ng-if="layoutOptions.pageTitles" title="Operators" description=""></page-title>

<!-- Basic Setup -->
<div class="panel panel-default">
    <div class="panel-heading" ng-show="false">
        <h3 class="panel-title">Operators</h3>

        <div class="panel-options" >
            <a href="" data-toggle="panel">
                <span class="collapse-icon">&ndash;</span>
                <span class="expand-icon">+</span>
            </a>
            <a href="" data-toggle="remove">
                &times;
            </a>
        </div>
    </div>
    <div class="panel-body">
         <!-- This will display the loading until the http request is complete -->
        <div class="col-md-12">
            <div class="col-lg-6 col-lg-offset-3 text-center">
                <work-spinner>
                    <img src="/Content/images/spinner.gif"/><br/>
                    loading data....
                </work-spinner>
            </div>
        </div>
        
        <div class="col-md-12">
            <a class="btn btn-lg btn-success" href="#/app/masterdata-operators-edit/0"><i class="glyphicon glyphicon-plus"></i>Add new Operator</a>
        </div>

        <div class="col-md-12" ng-show="operators.length > 0">
            <table class="table table-striped table-bordered">
                <thead>
                <tr>
                    <th ng-click="sortType = 'code'; sortReverse = !sortReverse">
                        Code
                        <span ng-show="sortType == 'code' && !sortReverse" class="fa fa-caret-down"></span>
                        <span ng-show="sortType == 'code' && sortReverse" class="fa fa-caret-up"></span>
                    </th>
                    <th ng-click="sortType = 'description'; sortReverse = !sortReverse">
                        Description
                        <span ng-show="sortType == 'description' && !sortReverse" class="fa fa-caret-down"></span>
                        <span ng-show="sortType == 'description' && sortReverse" class="fa fa-caret-up"></span>
                    </th>
                    <th ng-click="sortType = 'isArchived'; sortReverse = !sortReverse">
                        Archived
                        <span ng-show="sortType == 'isArchived' && !sortReverse" class="fa fa-caret-down"></span>
                        <span ng-show="sortType == 'isArchived' && sortReverse" class="fa fa-caret-up"></span>
                    </th>
                    <th>Action</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="data in operators | orderBy:sortType:sortReverse">
                    <td class="col-md-2">{{data.code}}</td>
                    <td class="col-md-6">{{data.description}}</td>
                    <td class="col-md-2">{{data.isArchived}}</td>
                    <td class="col-md-2"><a href="#/app/masterdata-operators-edit/{{data.id}}" class="btn" class="btn"><i class="glyphicon glyphicon-edit"></i>Edit Operator</a></td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="col-md-12" ng-show="operators.length == 0">
            <div class="col-md-12">
                <h4>No operators found</h4>
            </div>
        </div>

    </div>
</div>

<script type="text/javascript">
    jQuery(document).ready(function ($) {
        // what do you want to do on page load?
    });
</script>
