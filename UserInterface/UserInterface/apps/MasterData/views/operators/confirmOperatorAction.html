<div class="modal-header">
    <h3 class="modal-title">Are you sure?</h3>
</div>
<div class="modal-body">

    You are about to {{model.action}} '{{model.operator.code}}' - {{model.operator.description}}<br/>

    Are you sure?
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="$close(model.operator)">Yes</button>
    <button class="btn btn-warning" ng-click="$dismiss()">No</button>
</div>
